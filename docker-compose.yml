version: '3.8'
services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: freelancehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  users-service:
    build:
      context: ./microservices
      dockerfile: ./users-service/Dockerfile
    command: npm run start:dev
    volumes:
      - ./microservices/users-service:/usr/src/app
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./microservices/users-service/.env
    depends_on:
      - db

  auth-service:
    build:
      context: ./microservices
      dockerfile: ./auth-service/Dockerfile
    command: npm run start:dev
    volumes:
      - ./microservices/auth-service:/usr/src/app
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./microservices/auth-service/.env
    depends_on:
      - db
      - users-service

  api-gateway:
    build:
      context: ./microservices
      dockerfile: ./api-gateway/Dockerfile
    command: npm run start:dev
    ports:
      - "5000:5000"
    env_file:
      - ./microservices/api-gateway/.env
    depends_on:
      - users-service
      - auth-service

  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env.development
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    depends_on:
      - api-gateway

volumes:
  postgres_data: